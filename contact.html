                    <label for="menu1">Crème glaçée</label>

                    <div class="espace-menu"></div>
                </li>
                <li class="sub-acc">
                    <label for="menu2">Sorbet</label>

        </aside>
        <section class="corps-contact">
            <div class="infos">
                <div class="coord-map">
                    <div class="coordonnees">
                        <h2>Mon glacier préféré</h2>
                        <div class="adress-tel">
                            <address class="adress">
                                <div class="Icon">
                                    <div class="icon"><img src="img/adresse.svg" alt="" width="20px"></div>
                                </div>
                                <div class="text-address">
                                    <p>Häagen-Dazs </p>
                                    <p>11 Cours Georges Clemenceau,</p>
                                    <p>33000 Bordeaux</p>
                                </div>
                            </address>
                            <div class="telephone">
                                <div class="Icon">
                                    <div class="icon"><img src="img/telephone.svg" alt="" width="18px">
                                    </div>
                                </div>

                                <div class="phone">
                                    <p><span>Tel</span>:<a href="tel:+33557301672">05 57 30 16 72</a></p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="map">
                        <div class="mapouter">
                            <div class="gmap_canvas"><iframe width="400" height="250" id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=H%C3%A4agen-Dazs%2011%20Cours%20Georges%20Clemenceau,%2033000%20Bordeaux&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                    href="https://yt2.org/de/youtube-to-mp3-ALeKk00qEW0sxByTDSpzaRvl8WxdMAeMytQ1611842368056QMMlSYKLwAsWUsAfLipqwCA2ahUKEwiikKDe5L7uAhVFCuwKHUuFBoYQ8tMDegUAQCSAQCYAQCqAQdnd3Mtd2l6"></a><br>
                                <style>
                                    .mapouter {
                                        position: relative;
                                        text-align: right;
                                        height: 250px;
                                        width: 400px;
                                    }
                                </style>
                                <style>
                                    .gmap_canvas {
                                        overflow: hidden;
                                        background: none !important;
                                        height: 250px;
                                        width: 400px;
                                    }
                                </style>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="formulaire">
                    <div class="titre-form">
                        <h2>Formulaire de Contact</h2>
                    </div>
                    <form class="form">

                        <div class="input-box">
                            <input type="text" name="nom" required="required">
                            <span>Nom</span>
                        </div>
                        <div class="input-box">
                            <input type="text" name="prenom" required="required">
                            <span>Prenom</span>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" required="required">
                            <span>Email</span>
                        </div>
                        <div class="input-box">
                            <input type="tel" name="phone" required="required">
                            <span>Téléphone</span>
                        </div>
                        <div class="input-box">
                            <textarea name="message" required="required" rows="5" maxlength="300"></textarea>
                            <span>Votre Message</span>
                        </div>
                        <div class="input-box">
                            <input type="submit" name="btn" value="Envoyer">
                            <span></span>
                        </div>


                    </form>
                </div>
        </section>
    </main>
